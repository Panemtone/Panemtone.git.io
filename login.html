<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Links -->
  <link rel="icon" href="images/login/favicon-16x16.png">
  <link rel="stylesheet" href="assets/css/login.css" />

  <title>Pokédex</title>
</head>
<body>
  
  <main>
    <img src="images/login/gardevoir.gif" alt="pokemon" class="pokemon__image">

    <h1 class="pokemon__data">
      Faça o login
    </h1>

    <form class="form">
      <input
        id="user"
        type="search"
        class="input__search"
        placeholder="Treinador"
        required
      />
      <input
        id="password"
        type="search"
        class="input__search"
        placeholder="Senha"
        required
      />
    </form>

    <div class="buttons">
      <button id="login-button" class="button">Entrar</button>
    </div>

    <img src="images/login/pokedex.png" alt="pokedex" class="pokedex">

    <script src="assets/js/login.js"></script>
  </main>

  

</body>
</html>
